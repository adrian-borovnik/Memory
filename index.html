<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Memory Game</title>
</head>

<body>
  <h1 class="title">Origami memory game</h1>
  <p>Pairs found: <span class="found-pairs">0</span> / 21</p>
  <p class="timer"><span class="minutes">00</span>:<span class="seconds">00</span></p>
  <div class="container">

    <div class="end-panel">
      <h1>Victory!</h1>
      <p>You have found all 21 pairs</p>
      <p>Your final time is <span class="final-time"></span>00:00</p>
      <div class="buttons">
        <button class="view-board-button">View board</button>
        <button class="reset-button">Reset</button>
      </div>
    </div>
  </div>

  <div class="icon-contribution">
    <p> Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
  </div>



  <audio class="correct-sound" src="./sounds/correct.mp3"></audio>
  <audio class="victory-sound" src="./sounds/victory.mp3"></audio>

</body>

</html>
